<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <Link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" class="input_screen" id="input_screen">

        <input type="text" class="output_screen" id="output_screen" readonly="">

        <hr>
        <div class="keyboard">
            <button class="item item1" id="item1" onclick="display('1')">1</button>
            <button class="item item2" id="item2" onclick="display('2')">2</button>
            <button class="item item3" id="item3" onclick="display('3')">3</button>
            <button class="item item_cong" id="item_cong" onclick="display('+')">+</button>

            <button class="item item4" id="item4" onclick="display('4')">4</button>
            <button class="item item5" id="item5" onclick="display('5')">5</button>
            <button class="item item6" id="item" onclick="display('6')">6</button>
            <button class="item item_tru" id="item_tru" onclick="display('-')">-</button>

            <button class="item item7" id="item7" onclick="display('7')">7</button>
            <button class="item item8" id="item8" onclick="display('8')">8</button>
            <button class="item item9" id="item9" onclick="display('9')">9</button>
            <button class="item item_nhan" id="item_nhan" onclick="display('*')">*</button>

            <button class="item item_thap_phan" id="item_thap_phan" onclick="display('.')">.</button>
            <button class="item item0" id="item0" onclick="display('0')">0</button>
            <button class="item item_bang" id="item_bang" onclick="result()">=</button>
            <button class="item item_chia" id="item_chia" onclick="display('/')">/</button>

            <button class="item item_mo_ngoac" id="item_mo_ngoac" onclick="display('(')">(</button>
            <button class="item item_dong_ngoac" id="item_dong_ngoac" onclick="display(')')">)</button>
            <button class="item itemC" id="itemC" onclick="del_char()">C</button>
            <button class="item itemAC" id="itemAC" onclick="del_string()">AC</button>
        </div>
    </div>
</body>
<script src="main.js">
</script>

</html>
